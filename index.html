<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IP Lookup Tool | Real Location Map</title>

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
/* MATRIX BACKGROUND */
#matrixCanvas {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: -1;
    background: black;
}

/* BASIC DESIGN */
body { margin:0; font-family:Arial,sans-serif; color:#ff0000; text-align:center; padding:20px; }
h1 { color:#ff3333; text-shadow:0 0 15px red; }

input[type="text"] {
    padding:12px; width:260px;
    border:2px solid red; border-radius:5px;
    background:black; color:white; font-size:16px;
    box-shadow:0 0 15px red;
}

button {
    padding:12px 20px; margin-top:10px;
    background:#ff0000; color:black; border:none;
    border-radius:5px; cursor:pointer;
    font-size:16px; font-weight:bold;
    box-shadow:0 0 12px red;
    transition:0.3s;
}
button:hover { box-shadow:0 0 25px #ff3333; }

/* LOADING BAR */
#loadingBarBox {
    display:none;
    width:300px;
    margin:20px auto;
    padding:5px;
    background:#111;
    border:2px solid red;
    border-radius:5px;
    box-shadow:0 0 20px red;
}
#loadingBarFill {
    width:0%;
    height:20px;
    background:#00ff00;
    box-shadow:0 0 15px #00ff00;
    transition:width 0.2s;
}

/* IP INFO BOX */
#ip-info {
    display:none;
    margin-top:30px;
    padding:20px;
    background:rgba(0,0,0,0.8);
    border:1px solid red; border-radius:10px;
    box-shadow:0 0 25px red;
    color:white;
}

/* MAP */
#map {
    height:400px; width:100%;
    margin-top:40px;
    border:2px solid red;
    box-shadow:0 0 25px red;
    border-radius:10px;
}

#footer { margin-top:40px; color:#ff3333; font-size:16px; text-shadow:0 0 10px red; }

#youtube-btn {
    background:red; color:white;
    margin-top:25px; padding:12px 25px;
    font-size:18px; border-radius:8px;
    font-weight:bold; box-shadow:0 0 20px red;
    text-decoration:none; display:inline-block;
    transition:0.3s;
}
#youtube-btn:hover { background:#cc0000; box-shadow:0 0 30px red; }
</style>
</head>
<body>

<!-- MATRIX BACKGROUND -->
<canvas id="matrixCanvas"></canvas>

<!-- BACKGROUND MP3 AUDIO -->

  <source src="https://cdn.pixabay.com/audio/2024/03/26/audio_e57cd4fbb8.mp3" type="audio/mpeg">

</audio>

<!-- ðŸ”Š SOUND EFFECTS -->
<audio id="alertBeep">
  <source src="https://cdn.pixabay.com/audio/2021/08/04/audio_303c83175e.mp3" type="audio/mpeg">
</audio>
<audio id="typingSound">
  <source src="https://cdn.pixabay.com/audio/2022/03/10/audio_f8c9e8a12f.mp3" type="audio/mpeg">
</audio>
<audio id="glitchSound">
  <source src="https://cdn.pixabay.com/audio/2023/03/30/audio_8c8bdafad6.mp3" type="audio/mpeg">

<audio id="accessGranted">
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_c42fb0c314.mp3" type="audio/mpeg">

</audio>

<h1>IP Lookup Tool Â© 2025 | Powered by ALYANHACKER</h1>

<div id="ip-input">
    <input type="text" id="ipAddress" placeholder="Enter IP e.g. 8.8.8.8">
    <br>
    <button onclick="startTrack()">Track IP</button>
    <button onclick="getMyIP()">Lookup My IP</button>
    <button onclick="clearAll()">Clear</button>
</div>

<!-- Loading Bar -->

<!-- INFO -->
<div id="ip-info">
<h2>IP Information</h2>
<p><strong>IP:</strong> <span id="ip"></span></p>
<p><strong>City:</strong> <span id="city"></span></p>
<p><strong>Region:</strong> <span id="region"></span></p>
<p><strong>Country:</strong> <span id="country"></span></p>
<p><strong>Location:</strong> <span id="loc"></span></p>
<p><strong>Organization:</strong> <span id="org"></span></p>

<div id="map"></div>

</a>

<div id="footer">2025 | IP Lookup Tool | ALYANHACKER</div>

<script>
/* MATRIX BACKGROUND */
const canvas = document.getElementById('matrixCanvas');
const ctx = canvas.getContext('2d');
canvas.height = window.innerHeight;
canvas.width = window.innerWidth;

const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%&*";
const matrix = letters.split("");
const fontSize = 16;
const columns = canvas.width / fontSize;
let drops = [];
for (let i = 0; i < columns; i++) drops[i] = 1;

function drawMatrix() {
    ctx.fillStyle = "rgba(0,0,0,0.08)";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = "#00ff00";
    ctx.font = fontSize + "px monospace";
    for (let i = 0; i < drops.length; i++) {
        let text = matrix[Math.floor(Math.random()*matrix.length)];
        ctx.fillText(text, i*fontSize, drops[i]*fontSize);
        if (drops[i]*fontSize > canvas.height && Math.random() > 0.95) drops[i]=0;
        drops[i]++;
    }
}
setInterval(drawMatrix, 40);

/* MAP */
let map = L.map('map').setView([20,0],2);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:19}).addTo(map);
let marker;

/* SHOW INFO + SOUNDS */
function showInfo(data) {
    document.getElementById('typingSound').play();
    document.getElementById('glitchSound').play();
    document.getElementById('accessGranted').play();

    document.getElementById('ip').textContent = data.ip;
    document.getElementById('city').textContent = data.city;
    document.getElementById('region').textContent = data.region;
    document.getElementById('country').textContent = data.country;
    document.getElementById('loc').textContent = data.loc;
    document.getElementById('org').textContent = data.org;
    document.getElementById('postal').textContent = data.postal;
    document.getElementById('timezone').textContent = data.timezone;

    document.getElementById('ip-info').style.display = 'block';

    const coords = data.loc.split(",");
    const lat = parseFloat(coords[0]);
    const lon = parseFloat(coords[1]);

    if(marker) map.removeLayer(marker);
    marker = L.marker([lat,lon]).addTo(map);
    map.flyTo([lat,lon],12,{animate:true,duration:3});
}

/* TRACK BUTTON */
function startTrack() {
    const ipAddress = document.getElementById('ipAddress').value;
    if (!ipAddress) return alert('Please enter an IP address.');

    document.getElementById('alertBeep').play();

    document.getElementById('loadingBarBox').style.display = 'block';
    document.getElementById('loadingBarFill').style.width = "0%";

    let fill = 0;
    let loadInterval = setInterval(() => {
        fill += 10;
        document.getElementById('loadingBarFill').style.width = fill + "%";
    }, 200);

    setTimeout(() => {
        clearInterval(loadInterval);
        fetch(`https://ipinfo.io/${ipAddress}/json`)
        .then(res=>res.json())
        .then(data => {
            document.getElementById('loadingBarBox').style.display = 'none';
            showInfo(data);
        });
    }, 2000);
}

/* AUTO IP DETECT */
function getMyIP() {
    document.getElementById('alertBeep').play();

    document.getElementById('loadingBarBox').style.display='block';
    document.getElementById('loadingBarFill').style.width="0%";

    let fill = 0;
    let timer = setInterval(()=>{
        fill+=10;
        document.getElementById('loadingBarFill').style.width=fill+"%";
    },200);

    setTimeout(()=>{
        clearInterval(timer);
        fetch("https://api.ipify.org?format=json")
        .then(res=>res.json())
        .then(my=>{
            fetch(`https://ipinfo.io/${my.ip}/json`)
            .then(res=>res.json())
            .then(data=>{
                document.getElementById('loadingBarBox').style.display='none';
                showInfo(data);
            });
        });
    },2000);
}

/* CLEAR */
function clearAll() {
    document.getElementById("ipAddress").value="";
    document.getElementById("ip-info").style.display="none";
    if(marker) map.removeLayer(marker);
    map.setView([20,0],2);
}
</script>

</body>
</html>
